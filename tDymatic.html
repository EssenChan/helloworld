<script language="javascript">
function ufZomInf()
{
	var sM=''	
		+'网页可见区域宽document.body.clientWidth：'+document.body.clientWidth+'\n'
		+'网页可见区域高document.body.clientHeight：'+document.body.clientHeight+'\n'
		+'网页可见区域宽(包括边线的宽)document.body.offsetWidth：'+document.body.offsetWidth+'\n'
		+'网页可见区域高(包括边线的宽)document.body.offsetHeight：'+document.body.offsetHeight+'\n'
		+'网页正文全文宽document.body.scrollWidth：'+document.body.scrollWidth+'\n'
		+'网页正文全文高document.body.scrollHeight：'+document.body.scrollHeight+'\n'
		+'网页被卷去的高document.body.scrollTop：'+document.body.scrollTop+'\n'
		+'网页被卷去的左document.body.scrollLeft：'+document.body.scrollLeft+'\n'
		+'网页正文部分上window.screenTop：'+window.screenTop+'\n'
		+'网页正文部分左window.screenLeft：'+window.screenLeft+'\n'
		+'屏幕分辨率的高window.screen.height：'+window.screen.height+'\n'
		+'屏幕分辨率的宽window.screen.width：'+window.screen.width+'\n'
		+'html根节点的高document.documentElement.clientHeight：'+document.documentElement.clientHeight+'\n'
		+'html根节点的宽document.documentElement.clientWidth：'+document.documentElement.clientWidth+'\n'
		+'html根节点的高document.documentElement.offsetWidth(包括边线的宽)：'+document.documentElement.offsetWidth+'\n'
		+'html根节点的宽document.documentElement.offsetHeight(包括边线的宽)：'+document.documentElement.offsetHeight+'\n'
		+'屏幕可用工作区高度window.screen.availHeight：'+window.screen.availHeight+'\n'
		+'屏幕可用工作区宽度window.screen.availWidth：'+window.screen.availWidth;
	document.getElementById('itData').value=sM;
	ufSetSiz();
}
function ufSetSiz()
{
	try
	{
		var iClnWth=986;//minimun width with no horizonal strollbar
		var iClnHth=562;//minimun height with no vertical strollbar
		
		//var iSumWth=986;//menu-left:1px+menu-width:183px+data-left:2px+data-width:800px
		var fMnuLft=1;    //menu-left:1px
		var fMnuWth=183;  //menu-width:183px
		var fDtaLft=2;    //data-left:2px
		var fDtaRit=1;    //reserve data-right:1px
		//var fDtaWth=800;//data-width:800px
		//var iSumHth=562;//head-top:0px+head-height:60px+menu(data)-top:2px+menu(data)-height:500px
		var fHadTop=0;    //head-top:0px
		var fHadHth=60;   //head-height:60px
		var fDtaTop=2;    //menu(data)-top:2px
		//var fDtaHth=500;//menu(data)-height:500px
		var fDtaBtm=1;    //reserve menu(data)-bottom:1px
		
		var iDmtWth=document.documentElement.clientWidth; //dymatic width
		var iDmtHth=document.documentElement.clientHeight;//dymatic height
		if(iDmtWth>iClnWth)//bug exists while return to normal size(from max to normal),no properities can be get the exact width value;Essen.20151112
		{
			var iAvlWth=iDmtWth-fMnuLft-fMnuWth-fDtaLft-fDtaRit;
			document.getElementById('idData').style.width=iAvlWth+'px';
		}
		if(iDmtHth>iClnHth)
		{
			var iAvlHth=iDmtHth-fHadTop-fHadHth-fDtaTop-fDtaBtm;
			document.getElementById('idMenu').style.height=iAvlHth+'px';
			document.getElementById('idData').style.height=iAvlHth+'px';
		}
	}
	catch(e)
	{
		alert(e.message);
	}
}
</script>
